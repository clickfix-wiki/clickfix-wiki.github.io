name: credwiz.exe
added_at: 2025-01-08
platform: windows
info: >
  The `credwiz.exe` application is the Credential Backup and Restore Wizard.
presentation: gui
lures:
  - nickname: "Your Passwords Have Been Compromised!"
    preamble: >
      To lock down your device, follow these steps:
    steps:
      - "Press **Win-R** on your keyboard."
      - "Type **`credwiz`** and press **Enter**."
      - "Press **Enter** to continue."
      - "Press **Enter** once again to confirm."
      - "Press **Ctrl-L** to focus the new window."
      - "Press **Ctrl-V** to paste the desired configuration."
      - "Press **Enter** to submit."
    epilogue: >
      Once you have completed these steps, you can continue to use this application.
    capabilities:
      - MOTW
      - File Explorer
  - nickname: "Your device credentials are invalid."
    preamble: >
      Your device credentials are invalid. To recover valid credentials, follow these steps:
    steps:
      - "Press the **Win** key on your keyboard."
      - "Type **`credwiz`** in the search box."
      - "Press **Ctrl-Shift-Enter** on your keyboard."
      - "Click **Yes** when prompted."
      - "Press **Enter** to continue."
      - "Press **Enter** once again to confirm."
      - "Press **Ctrl-L** to focus the new window."
      - "Press **Ctrl-V** to paste the desired configuration."
      - "Press **Enter** to submit."
    capabilities:
      - MOTW
      - File Explorer
      - UAC