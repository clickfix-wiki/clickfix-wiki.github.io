Name: "Registry Editor (regedit.exe)"
Description: "Windows registry editor for viewing and modifying system registry"
Author: "ClickFix Wiki"
Created: "2024-01-15"
Category: "system-tools"
Tags: ["macOS", "GUI", "Registry", "System Configuration"]

Techniques:
  - Name: "Basic Registry Navigation"
    Description: "Navigate through registry keys and values"
    Steps:
      - "Open Registry Editor (Press Win+R, type 'regedit', press Enter)"
      - "Expand HKEY_LOCAL_MACHINE"
      - "Navigate to SOFTWARE\\Microsoft\\Windows\\CurrentVersion"
      - "View values in the right panel"
    Prerequisites: "Windows operating system"
    References:
      - "https://docs.microsoft.com/en-us/windows/win32/sysinfo/registry"
    
  - Name: "Export Registry Keys"
    Description: "Export registry keys for backup or analysis"
    Steps:
      - "Open Registry Editor"
      - "Navigate to the key you want to export"
      - "Right-click the key"
      - "Select 'Export'"
      - "Choose location and filename"
      - "Click 'Save'"
    Prerequisites: "Basic registry knowledge"
    References:
      - "https://docs.microsoft.com/en-us/windows/win32/sysinfo/registry"
    
  - Name: "Import Registry Files"
    Description: "Import registry files (.reg) to modify registry"
    Steps:
      - "Open Registry Editor"
      - "Click 'File' menu"
      - "Select 'Import'"
      - "Browse to .reg file"
      - "Click 'Open'"
      - "Confirm the import"
    Prerequisites: "Valid .reg file"
    References:
      - "https://docs.microsoft.com/en-us/windows/win32/sysinfo/registry"
    
  - Name: "Search Registry"
    Description: "Search for specific keys or values in registry"
    Steps:
      - "Open Registry Editor"
      - "Press Ctrl+F to open search"
      - "Enter search term"
      - "Select search options (Keys, Values, Data)"
      - "Click 'Find Next'"
    Prerequisites: "Knowledge of what you're searching for"
    References:
      - "https://docs.microsoft.com/en-us/windows/win32/sysinfo/registry"
    
  - Name: "Modify Registry Values"
    Description: "Modify existing registry values"
    Steps:
      - "Open Registry Editor"
      - "Navigate to the key containing the value"
      - "Right-click the value"
      - "Select 'Modify'"
      - "Enter new data"
      - "Click 'OK'"
    Prerequisites: "Administrator privileges, caution required"
    References:
      - "https://docs.microsoft.com/en-us/windows/win32/sysinfo/registry" 