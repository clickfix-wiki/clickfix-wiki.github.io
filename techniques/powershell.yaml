Name: "PowerShell (powershell.exe)"
Description: "Advanced command-line shell and scripting language for Windows"
Author: "ClickFix Wiki"
Created: "2024-01-15"
Category: "command-line"
Tags: ["Windows", "CLI", "Scripting", "System Administration"]

Techniques:
  - Name: "Basic PowerShell Commands"
    Description: "Execute basic PowerShell commands"
    Steps:
      - "Open PowerShell (Press Win+X, select 'Windows PowerShell')"
      - "Type: Get-Process"
      - "Press Enter to see running processes"
    Prerequisites: "Windows operating system"
    References:
      - "https://docs.microsoft.com/en-us/powershell/scripting/overview"
    
  - Name: "PowerShell Scripting"
    Description: "Create and run PowerShell scripts"
    Steps:
      - "Create a text file with .ps1 extension"
      - "Add PowerShell commands to the file"
      - "Set execution policy: Set-ExecutionPolicy -ExecutionPolicy RemoteSigned"
      - "Run script: .\\script.ps1"
    Prerequisites: "PowerShell execution policy configuration"
    References:
      - "https://docs.microsoft.com/en-us/powershell/scripting/overview"
    
  - Name: "System Management Commands"
    Description: "Manage Windows system using PowerShell"
    Steps:
      - "Open PowerShell as Administrator"
      - "Type: Get-Service"
      - "Press Enter to see all services"
      - "Type: Get-WmiObject -Class Win32_ComputerSystem"
      - "Press Enter to get system information"
    Prerequisites: "Administrator privileges"
    References:
      - "https://docs.microsoft.com/en-us/powershell/scripting/overview"
    
  - Name: "File System Operations"
    Description: "Perform file system operations with PowerShell"
    Steps:
      - "Open PowerShell"
      - "Type: Get-ChildItem"
      - "Press Enter to list files"
      - "Type: Copy-Item source.txt destination.txt"
      - "Press Enter to copy files"
    Prerequisites: "Basic file system knowledge"
    References:
      - "https://docs.microsoft.com/en-us/powershell/module/microsoft.powershell.management"
    
  - Name: "Remote Management"
    Description: "Manage remote systems using PowerShell"
    Steps:
      - "Open PowerShell"
      - "Type: Enter-PSSession -ComputerName remote-server"
      - "Press Enter to connect to remote system"
      - "Execute commands on remote system"
      - "Type: Exit-PSSession to disconnect"
    Prerequisites: "Network connectivity, appropriate permissions"
    References:
      - "https://docs.microsoft.com/en-us/powershell/scripting/overview" 